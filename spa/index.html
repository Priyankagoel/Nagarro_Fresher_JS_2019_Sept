<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-8 form-group">
          <input class="col-4 form-control" id="newTodo" type="text" placeholder="Today i must...">
          <input class="col-2 form-control" id="deadlineDate" type="date">
          <input class="col-2 form-control" id="deadlineTime" type="time">
          <small class="form-text text-muted">Add a new todo</small>
      </div>
      <div class="col-4">
        <div class="flex-row justify-content-center align-items-center"> 
          <button class="btn btn-primary mt-1 mt-md-0" onclick="addTodo()">ADD +</button>
          <!-- <button class="btn btn-secondary mt-1 mt-md-0" >Reset</button> -->
          <button class="btn btn-danger mt-1" onclick="removeTodos()">Bin</button>
        </div>
      </div>
    </div>
    
    <div class="row mt-2">
      <div class="col-10 offset-1">
          <ul class="list-group">
        
            </ul>
      </div>
      
    </div>
    

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js" defer></script>
</body>
</html>
